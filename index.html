<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Type Effectiveness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ff4500;
        }
        input, select, button {
            padding: 8px;
            margin: 5px 0;
        }
        .results {
            margin-top: 20px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .category {
            margin-bottom: 10px;
        }
        .category strong {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pokémon Type Effectiveness Calculator</h1>
    
    <label for="attackType">Select Attacking Type:</label>
    <select id="attackType"></select>
    <button onclick="calculateEffectiveness()">Calculate</button>
    
    <div class="results" id="results"></div>

    <script>
        // --- 1. Data Structure ---
        const ALL_TYPES = [
            "Normal","Fire","Water","Grass","Electric","Ice","Fighting","Poison",
            "Ground","Flying","Psychic","Bug","Rock","Ghost","Dragon","Steel",
            "Dark","Fairy"
        ];

        const TYPE_EFFECTIVENESS = {
            "Normal": {"Ghost":0.0,"Rock":0.5,"Steel":0.5},
            "Fire": {"Grass":2,"Ice":2,"Bug":2,"Steel":2,"Fire":0.5,"Water":0.5,"Rock":0.5,"Dragon":0.5},
            "Water": {"Fire":2,"Ground":2,"Rock":2,"Water":0.5,"Grass":0.5,"Dragon":0.5},
            "Grass": {"Water":2,"Ground":2,"Rock":2,"Fire":0.5,"Grass":0.5,"Poison":0.5,"Flying":0.5,"Bug":0.5,"Dragon":0.5,"Steel":0.5},
            "Electric": {"Water":2,"Flying":2,"Ground":0,"Grass":0.5,"Electric":0.5,"Dragon":0.5},
            "Ice": {"Grass":2,"Ground":2,"Flying":2,"Dragon":2,"Fire":0.5,"Water":0.5,"Ice":0.5,"Steel":0.5},
            "Fighting": {"Normal":2,"Ice":2,"Rock":2,"Dark":2,"Steel":2,"Ghost":0,"Poison":0.5,"Flying":0.5,"Psychic":0.5,"Bug":0.5,"Fairy":0.5},
            "Poison": {"Grass":2,"Fairy":2,"Poison":0.5,"Ground":0.5,"Rock":0.5,"Ghost":0.5,"Steel":0},
            "Ground": {"Fire":2,"Electric":2,"Poison":2,"Rock":2,"Steel":2,"Flying":0,"Grass":0.5,"Bug":0.5},
            "Flying": {"Grass":2,"Fighting":2,"Bug":2,"Rock":0.5,"Steel":0.5,"Electric":0.5},
            "Psychic": {"Fighting":2,"Poison":2,"Steel":0.5,"Psychic":0.5,"Dark":0},
            "Bug": {"Grass":2,"Psychic":2,"Dark":2,"Fire":0.5,"Fighting":0.5,"Poison":0.5,"Flying":0.5,"Ghost":0.5,"Steel":0.5,"Fairy":0.5},
            "Rock": {"Fire":2,"Ice":2,"Flying":2,"Bug":2,"Fighting":0.5,"Ground":0.5,"Steel":0.5},
            "Ghost": {"Psychic":2,"Ghost":2,"Normal":0,"Dark":0.5,"Steel":0.5},
            "Dragon": {"Dragon":2,"Steel":0.5,"Fairy":0},
            "Steel": {"Ice":2,"Rock":2,"Fairy":2,"Fire":0.5,"Water":0.5,"Electric":0.5,"Steel":0.5},
            "Dark": {"Psychic":2,"Ghost":2,"Fighting":0.5,"Dark":0.5,"Fairy":0.5},
            "Fairy": {"Fighting":2,"Dragon":2,"Dark":2,"Fire":0.5,"Poison":0.5,"Steel":0.5}
        };

        // --- Populate dropdown ---
        const attackTypeSelect = document.getElementById("attackType");
        ALL_TYPES.forEach(type => {
            let option = document.createElement("option");
            option.value = type;
            option.text = type;
            attackTypeSelect.appendChild(option);
        });

        // --- 2. Core Logic ---
        function calculateEffectiveness() {
            const attackingType = attackTypeSelect.value;
            const attackChart = TYPE_EFFECTIVENESS[attackingType] || {};
            
            const results = {2:[], 0.5:[], 0:[], 1:[]};
            
            ALL_TYPES.forEach(defType => {
                const multiplier = attackChart[defType] !== undefined ? attackChart[defType] : 1;
                results[multiplier].push(defType);
            });

            displayResults(results, attackingType);
        }

        // --- 3. Display ---
        function displayResults(results, attackingType) {
            const resultsDiv = document.getElementById("results");
            resultsDiv.innerHTML = `<h2>${attackingType} Attack Effectiveness</h2>`;

            for (let key of [2, 0.5, 0]) {
                resultsDiv.innerHTML += `<div class="category"><strong>${key === 2 ? "Super Effective (2x)" : key === 0.5 ? "Not Very Effective (0.5x)" : "Ineffective / Immune (0x)"}:</strong> ${results[key].join(", ") || "None"}</div>`;
            }
            resultsDiv.innerHTML += `<div class="category"><strong>Neutral (1x):</strong> ${results[1].join(", ") || "None"}</div>`;
        }
    </script>
</body>
</html>
